spring:
  application:
    name: MercadoLivro
  main:
    web-application-name: 1.0.0
  datasource:
    url: jdbc:sqlite:mercadolivro.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
